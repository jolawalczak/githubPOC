name: Playwright E2E

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # potrzebne do publikacji na gh-pages

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (and OS deps)
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload results (trace, screenshots, report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: results/
          retention-days: 14

      - name: Deploy HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: results/html-report
          publish_branch: gh-pages

      - name: Add report link to summary
        if: always()
        run: |
          echo "## ðŸ“Š Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Open Report](https://jolawalczak.github.io/githubPOC/)" >> $GITHUB_STEP_SUMMARY