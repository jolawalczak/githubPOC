name: Playwright Nightly

on:
  schedule:
    - cron: "0 1 * * *" # 01:00 UTC = 02:00 CET
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (and OS deps)
        run: npx playwright install

      - name: Set test settings (nightly default browser)
        shell: bash
        run: |
          BROWSER="chrome"
          mkdir -p config
          cat > config/e2e.settings.json <<EOF
          {
            "browser": "$BROWSER",
            "headless": true,
            "baseURL": "https://qualityminds.com/en/"
          }
          EOF
          echo "Nightly browser: $BROWSER"

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload results (trace, screenshots, report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-results
          path: results/
          retention-days: 14

      - name: Upload HTML report to Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: results/html-report

      - name: Deploy report to gh-pages (nightly)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: results/html-report
          destination_dir: nightly
          keep_files: true

      - name: Add report link to summary
        if: always()
        run: |
          echo "## ðŸŒ™ Nightly Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** chrome" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Open Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
